<script>
// Enable glowing ring effects only if not in low resource mode
document.addEventListener('DOMContentLoaded', function() {
    // Check if low resource mode is enabled
    fetch('./api/settings/global')
        .then(response => response.json())
        .then(data => {
            const lowResourceMode = data.low_usage_mode === 'true' || data.low_usage_mode === true;
            
            if (!lowResourceMode) {
                // Enable glowing effects for all app icons
                const appIcons = document.querySelectorAll('.app-icon');
                appIcons.forEach(icon => {
                    icon.classList.add('glow-enabled');
                });
                
                console.log('[Apps] Glowing ring effects enabled (low resource mode: disabled)');
            } else {
                console.log('[Apps] Glowing ring effects disabled (low resource mode: enabled)');
            }
        })
        .catch(error => {
            console.warn('[Apps] Could not check low resource mode, enabling glowing effects by default:', error);
            // Default to enabling effects if we can't check the setting
            const appIcons = document.querySelectorAll('.app-icon');
            appIcons.forEach(icon => {
                icon.classList.add('glow-enabled');
            });
        });
});
</script>
