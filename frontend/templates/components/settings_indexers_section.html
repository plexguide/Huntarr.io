<!-- Indexers UI merged into Index Master; this section is a script-only stub. -->
<section id="settingsIndexersSection" class="content-section" style="display: none; position: absolute; left: -9999px; width: 0; height: 0; overflow: hidden;">
    <!-- Elements and body moved to indexer_hunt_section; script here finds them by ID. -->
</section>
<style>
    #settingsIndexersSection { width: 0; height: 0; min-height: 0; overflow: hidden; }
</style>
<script>
(function() {
    function initIndexerGrid() {
        var unifiedGrid = document.getElementById('indexer-instances-grid-unified');
        if (!unifiedGrid) return;

        function handleGridClick(e) {
            var editBtn = e.target.closest('.btn-card.edit[data-app-type="indexer"]');
            var deleteBtn = e.target.closest('.btn-card.delete[data-app-type="indexer"]');
            var addCardStd = e.target.closest('.add-instance-card[data-source="standard"]');
            var addCardIH = e.target.closest('.add-instance-card[data-source="indexer-hunt"]');

            if (editBtn) {
                e.preventDefault();
                var index = parseInt(editBtn.dataset.instanceIndex, 10);
                var instance = (window.SettingsForms && window.SettingsForms._indexersList && window.SettingsForms._indexersList[index]) ? window.SettingsForms._indexersList[index] : null;
                if (!instance) {
                    var card = editBtn.closest('.instance-card');
                    var nameEl = card ? card.querySelector('.instance-name span') : null;
                    var keyEl = card ? card.querySelector('.instance-card-body .instance-detail span') : null;
                    var name = nameEl ? nameEl.textContent.trim() : '';
                    var keyText = keyEl ? keyEl.textContent.trim() : '';
                    var preset = card ? (card.getAttribute('data-preset') || 'manual') : 'manual';
                    var enabled = card ? (card.getAttribute('data-enabled') !== 'false') : true;
                    instance = { name: name, preset: preset, enabled: enabled, api_key: '', api_key_last4: keyText.replace(/\D/g, '').slice(-4) || '' };
                }
                if (window.SettingsForms && window.SettingsForms.openIndexerEditor) {
                    window.SettingsForms.openIndexerEditor(false, index, instance);
                }
            } else if (addCardStd) {
                e.preventDefault();
                if (window.SettingsForms && window.SettingsForms.openIndexerEditor) {
                    window.SettingsForms.openIndexerEditor(true, null, {});
                }
            } else if (addCardIH) {
                e.preventDefault();
                _openIHImportPanel();
            } else if (deleteBtn) {
                e.preventDefault();
                var index = parseInt(deleteBtn.dataset.instanceIndex, 10);
                var card = deleteBtn.closest('.instance-card');
                var nameEl = card ? card.querySelector('.instance-name span') : null;
                var name = nameEl ? nameEl.textContent.trim() : 'this indexer';
                var apiBase = (window.SettingsForms && window.SettingsForms.getIndexersApiBase) ? window.SettingsForms.getIndexersApiBase() : './api/indexers';
                var idParam = (window.SettingsForms && window.SettingsForms._indexersMode === 'tv' && card && card.dataset.indexerId) ? card.dataset.indexerId : index;
                if (window.HuntarrConfirm && window.HuntarrConfirm.show) {
                    window.HuntarrConfirm.show({
                        title: 'Delete Indexer',
                        message: 'Delete "' + name + '"?',
                        confirmLabel: 'Delete',
                        onConfirm: function() {
                            fetch(apiBase + '/' + idParam, { method: 'DELETE' })
                                .then(function(r) { return r.json(); })
                                .then(function(data) {
                                    if (data.success && window.SettingsForms && window.SettingsForms.refreshIndexersList) {
                                        window.SettingsForms.refreshIndexersList();
                                    }
                                    if (window.huntarrUI && window.huntarrUI.showNotification) {
                                        window.huntarrUI.showNotification('Indexer deleted.', 'success');
                                    }
                                })
                                .catch(function() {
                                    if (window.huntarrUI && window.huntarrUI.showNotification) {
                                        window.huntarrUI.showNotification('Failed to delete indexer', 'error');
                                    }
                                });
                        }
                    });
                }
            }
        }

        unifiedGrid.addEventListener('click', handleGridClick);

        var cancelBtn = document.getElementById('ih-import-cancel');
        if (cancelBtn) cancelBtn.addEventListener('click', _closeIHImportPanel);
        var confirmBtn = document.getElementById('ih-import-confirm');
        if (confirmBtn) confirmBtn.addEventListener('click', _confirmIHImport);
    }

    function _getInstanceModeAndIdSync() {
        var sel = document.getElementById('settings-indexers-instance-select');
        if (!sel || !sel.value) return { mode: 'movie', instanceId: 1 };
        var val = sel.value.trim();
        var parts = val.split(':');
        if (parts.length === 2) {
            return {
                mode: parts[0] === 'tv' ? 'tv' : 'movie',
                instanceId: parseInt(parts[1], 10) || 1
            };
        }
        return { mode: 'movie', instanceId: parseInt(val, 10) || 1 };
    }

    function _openIHImportPanel() {
        var panel = document.getElementById('ih-import-panel');
        if (panel) panel.style.display = '';
        var listView = document.getElementById('ih-list-view');
        if (listView) listView.style.display = 'none';

        var ctx = _getInstanceModeAndIdSync();
        var list = document.getElementById('ih-import-list');
        var actions = document.getElementById('ih-import-actions');
        if (list) list.innerHTML = '<div style="color: #94a3b8; padding: 20px; text-align: center;"><i class="fas fa-spinner fa-spin"></i> Loading available indexers...</div>';
        if (actions) actions.style.display = 'none';

        fetch('./api/indexer-hunt/available/' + ctx.instanceId + '?mode=' + encodeURIComponent(ctx.mode))
            .then(function(r) { return r.json(); })
            .then(function(data) {
                var available = data.available || [];
                if (available.length === 0) {
                    if (list) list.innerHTML = '<div class="ih-import-empty"><i class="fas fa-check-circle" style="color: #10b981; margin-right: 6px;"></i>All Index Master indexers are already imported to this instance.</div>';
                    return;
                }
                var html = '';
                available.forEach(function(idx) {
                    var keyDisplay = idx.api_key_last4 ? '\u2022\u2022\u2022\u2022' + idx.api_key_last4 : 'No key';
                    html += '<div class="ih-import-item" data-ih-id="' + idx.id + '">'
                        + '<div class="ih-import-checkbox"><i class="fas fa-check"></i></div>'
                        + '<div class="ih-import-info">'
                            + '<div class="ih-import-name">' + _esc(idx.name) + '</div>'
                            + '<div class="ih-import-meta">'
                                + '<span><i class="fas fa-globe"></i> ' + _esc(idx.url || 'N/A') + '</span>'
                                + '<span><i class="fas fa-sort-amount-up"></i> Priority: ' + (idx.priority || 50) + '</span>'
                                + '<span><i class="fas fa-key"></i> ' + keyDisplay + '</span>'
                            + '</div>'
                        + '</div>'
                    + '</div>';
                });
                if (list) list.innerHTML = html;
                if (actions) actions.style.display = 'flex';
                var items = list.querySelectorAll('.ih-import-item');
                items.forEach(function(item) {
                    item.addEventListener('click', function() {
                        item.classList.toggle('selected');
                        _updateImportButton();
                    });
                });
            })
            .catch(function(err) {
                if (list) list.innerHTML = '<div class="ih-import-empty">Failed to load available indexers: ' + _esc(String(err)) + '</div>';
            });
    }

    function _closeIHImportPanel() {
        var panel = document.getElementById('ih-import-panel');
        if (panel) panel.style.display = 'none';
        var listView = document.getElementById('ih-list-view');
        var editorView = document.getElementById('ih-editor-view');
        if (listView && (!editorView || editorView.style.display === 'none')) {
            listView.style.display = '';
        }
    }

    function _updateImportButton() {
        var selected = document.querySelectorAll('#ih-import-list .ih-import-item.selected');
        var btn = document.getElementById('ih-import-confirm');
        if (btn) {
            btn.disabled = selected.length === 0;
            btn.innerHTML = '<i class="fas fa-download"></i> Import Selected (' + selected.length + ')';
        }
    }

    function _confirmIHImport() {
        var selected = document.querySelectorAll('#ih-import-list .ih-import-item.selected');
        if (selected.length === 0) return;
        var ids = [];
        selected.forEach(function(item) { ids.push(item.getAttribute('data-ih-id')); });
        var ctx = _getInstanceModeAndIdSync();
        var btn = document.getElementById('ih-import-confirm');
        if (btn) { btn.disabled = true; btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Importing...'; }

        fetch('./api/indexer-hunt/sync', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                instance_id: ctx.instanceId,
                mode: ctx.mode,
                indexer_ids: ids
            }),
        })
        .then(function(r) { return r.json(); })
        .then(function(data) {
            if (data.success) {
                if (window.huntarrUI && window.huntarrUI.showNotification) {
                    window.huntarrUI.showNotification('Imported ' + (data.added || 0) + ' indexer(s) from Index Master.', 'success');
                }
                _closeIHImportPanel();
                if (window.SettingsForms && window.SettingsForms.refreshIndexersList) {
                    window.SettingsForms.refreshIndexersList();
                }
            } else {
                if (window.huntarrUI) window.huntarrUI.showNotification(data.error || 'Import failed.', 'error');
            }
        })
        .catch(function(err) {
            if (window.huntarrUI) window.huntarrUI.showNotification('Import error: ' + err, 'error');
        })
        .finally(function() {
            if (btn) { btn.disabled = false; btn.innerHTML = '<i class="fas fa-download"></i> Import Selected'; }
        });
    }

    function _esc(s) {
        if (!s) return '';
        var d = document.createElement('div');
        d.appendChild(document.createTextNode(s));
        return d.innerHTML;
    }

    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initIndexerGrid);
    } else {
        initIndexerGrid();
    }
})();
</script>
