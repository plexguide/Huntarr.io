<section id="settingsIndexersSection" class="content-section" style="display: none;">
    {% with section_id='settings-indexers' %}{% include 'components/sponsor_banners_partial.html' %}{% endwith %}
    <div id="indexerManagementContainer" class="app-content-panel">
        <div class="movie-hunt-settings-instance-bar" style="margin-bottom: 16px;">
            <select id="settings-indexers-instance-select" class="control-select" aria-label="Instance">
                <option value="">Loading...</option>
            </select>
        </div>
        <div class="settings-group indexer-settings-group">
            <h3>Indexer Management</h3>
            <div class="instance-card-grid" id="indexer-instances-grid">
                <div class="add-instance-card" data-app-type="indexer">
                    <div class="add-icon"><i class="fas fa-plus-circle"></i></div>
                    <div class="add-text">Add Indexer</div>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
    /* Match Sonarr section layout: full width, same padding */
    #settingsIndexersSection {
        width: 100%;
        min-height: 100vh;
        overflow-y: auto;
        overflow-x: hidden;
    }
    #settingsIndexersSection.active {
        display: block !important;
    }
    #indexerManagementContainer {
        width: 100%;
        padding: 20px;
        margin: 0;
        background-color: transparent;
        box-shadow: none;
        border: none;
    }
    /* Same box as Sonarr Instances: dark slate gradient, border, rounded */
    .indexer-settings-group {
        background: rgba(15, 23, 42, 0.4);
        border: 1px solid rgba(148, 163, 184, 0.08);
        border-radius: 12px;
        padding: 24px;
        margin: 12px 0 20px 0;
    }
    .indexer-settings-group h3 {
        margin: 0 0 18px 0;
        padding: 0 0 12px 0;
        font-size: 1.1rem;
        font-weight: 600;
        color: #f1f5f9;
        border-bottom: 1px solid rgba(148, 163, 184, 0.12);
        background: none;
        box-shadow: none;
    }
</style>

<script>
(function() {
    function initIndexerGrid() {
        var grid = document.getElementById('indexer-instances-grid');
        if (!grid) return;

        grid.addEventListener('click', function(e) {
            var editBtn = e.target.closest('.btn-card.edit[data-app-type="indexer"]');
            var deleteBtn = e.target.closest('.btn-card.delete[data-app-type="indexer"]');
            var addCard = e.target.closest('.add-instance-card[data-app-type="indexer"]');

            if (editBtn) {
                e.preventDefault();
                var index = parseInt(editBtn.dataset.instanceIndex, 10);
                var instance = (window.SettingsForms && window.SettingsForms._indexersList && window.SettingsForms._indexersList[index]) ? window.SettingsForms._indexersList[index] : null;
                if (!instance) {
                    var card = editBtn.closest('.instance-card');
                    var nameEl = card ? card.querySelector('.instance-name span') : null;
                    var keyEl = card ? card.querySelector('.instance-card-body .instance-detail span') : null;
                    var name = nameEl ? nameEl.textContent.trim() : '';
                    var keyText = keyEl ? keyEl.textContent.trim() : '';
                    var preset = card ? (card.getAttribute('data-preset') || 'manual') : 'manual';
                    var enabled = card ? (card.getAttribute('data-enabled') !== 'false') : true;
                    instance = { name: name, preset: preset, enabled: enabled, api_key: '', api_key_last4: keyText.replace(/\D/g, '').slice(-4) || '' };
                }
                if (window.SettingsForms && window.SettingsForms.openIndexerEditor) {
                    window.SettingsForms.openIndexerEditor(false, index, instance);
                }
            } else if (addCard) {
                e.preventDefault();
                // Go directly to editor in Add mode (no modal)
                if (window.SettingsForms && window.SettingsForms.openIndexerEditor) {
                    window.SettingsForms.openIndexerEditor(true, null, {});
                }
            } else if (deleteBtn) {
                e.preventDefault();
                var index = parseInt(deleteBtn.dataset.instanceIndex, 10);
                var card = deleteBtn.closest('.instance-card');
                var nameEl = card ? card.querySelector('.instance-name span') : null;
                var name = nameEl ? nameEl.textContent.trim() : 'this indexer';
                if (window.HuntarrConfirm && window.HuntarrConfirm.show) {
                    window.HuntarrConfirm.show({
                        title: 'Delete Indexer',
                        message: 'Delete "' + name + '"?',
                        confirmLabel: 'Delete',
                        onConfirm: function() {
                            fetch('./api/indexers/' + index, { method: 'DELETE' })
                                .then(function(r) { return r.json(); })
                                .then(function(data) {
                                    if (data.success && window.SettingsForms && window.SettingsForms.refreshIndexersList) {
                                        window.SettingsForms.refreshIndexersList();
                                    }
                                    if (window.huntarrUI && window.huntarrUI.showNotification) {
                                        window.huntarrUI.showNotification('Indexer deleted.', 'success');
                                    }
                                })
                                .catch(function() {
                                    if (window.huntarrUI && window.huntarrUI.showNotification) {
                                        window.huntarrUI.showNotification('Failed to delete indexer', 'error');
                                    }
                                });
                        }
                    });
                }
            }
        });
    }
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initIndexerGrid);
    } else {
        initIndexerGrid();
    }
})();
</script>
