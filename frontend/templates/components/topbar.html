<style>
    /* ===== TOPBAR CORE ===== */

        height: 44px;
        background: linear-gradient(135deg,
            rgba(22, 30, 44, 0.98) 0%,
            rgba(15, 22, 35, 0.98) 40%,

        padding: 0 24px;

        z-index: 100;
        border-bottom: 1px solid rgba(255, 255, 255, 0.04);

            0 4px 16px rgba(0, 0, 0, 0.25);

    /* ===== ANIMATED ACCENT LINE ===== */
    .topbar-accent-line {
        position: absolute;
        bottom: -1px;
        left: 0;
        right: 0;
        height: 2px;
        background: linear-gradient(90deg, 
            #1a5276 0%,
            #2980b9 20%,
            #3498db 40%, 
            #5dade2 50%, 
            #3498db 60%,
            #2980b9 80%, 
            #1a5276 100%
        );
        background-size: 100% 100%;
        z-index: 10;
        opacity: 0.8;
    }
    
    @keyframes topbar-gradient-flow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* ===== LAYOUT SECTIONS ===== */
    .topbar-section {
        display: flex;
        align-items: center;
        height: 100%;
    }
    
    .topbar-section.left {
        flex: 1;
        justify-content: flex-start;
        min-width: 0;
    }
    
    .topbar-section.center {
        flex: 0 1 auto;
        justify-content: center;
    }
    
    .topbar-section.right {
        flex: 1;
        justify-content: flex-end;
        min-width: 0;
    }

    /* ===== PAGE TITLE ===== */
    .top-bar .page-title {
        font-size: 15px;
        font-weight: 600;
        color: #e8ecf2;
        letter-spacing: 0.3px;
        line-height: 1;
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        align-items: center;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

        font-weight: 700;
    }

    /* ===== INFO STRIP ===== */
    .topbar-info-strip {
        display: flex;
        align-items: center;
        gap: 6px;
        white-space: nowrap;
    }

    /* ===== CHIP BASE ===== */
    .topbar-chip {
        display: inline-flex;
        align-items: center;
        gap: 5px;
        height: 26px;
        padding: 0 10px;
        border-radius: 13px;
        font-size: 12px;
        font-weight: 600;
        text-decoration: none;
        border: 1px solid transparent;
        transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
        position: relative;
        overflow: hidden;
    }
    
    .topbar-chip::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit;
        opacity: 0;
        transition: opacity 0.25s ease;
    }
    
    .topbar-chip:hover {
        transform: translateY(-1px);
        text-decoration: none;
    }

    .chip-icon {
        display: flex;
        align-items: center;
        font-size: 10px;

    }

        border-color: rgba(52, 152, 219, 0.18);

    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 1100px) {

    }

    /* Mobile: hide desktop topbar â€” mobile.css handles the rest */
    @media (max-width: 768px) {

</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const versionElement = document.getElementById('version-value');
        const latestVersionElement = document.getElementById('latest-version-value');
        const starsElement = document.getElementById('github-stars-value');
        const avatarElement = document.getElementById('userAvatar');
        const usernameElement = document.getElementById('username');
        
        // Update avatar with first letter of username
        function updateAvatar() {
            if (usernameElement && avatarElement) {
                const name = usernameElement.textContent || 'U';
                const firstLetter = name.charAt(0).toUpperCase();
                avatarElement.textContent = firstLetter;
            }
        }
        
        // Watch for username changes to update avatar
        const usernameObserver = new MutationObserver(function() {
            updateAvatar();
        });
        if (usernameElement) {
            usernameObserver.observe(usernameElement, { childList: true, characterData: true, subtree: true });
        }
        
        function updateVersionInfo() {
            try {
                const versionInfo = localStorage.getItem('huntarr-version-info');
                if (versionInfo) {
                    const parsedInfo = JSON.parse(versionInfo);
                    if (parsedInfo.currentVersion) {
                        versionElement.textContent = parsedInfo.currentVersion;
                        versionElement.style.display = 'inline';
                    }
                    if (parsedInfo.latestVersion) {
                        latestVersionElement.textContent = parsedInfo.latestVersion;
                        latestVersionElement.style.display = 'inline';
                    }
                    if (parsedInfo.betaVersion) {
                        const betaVersionElement = document.getElementById('beta-version-value');
                        if (betaVersionElement) {
                            betaVersionElement.textContent = parsedInfo.betaVersion;
                            betaVersionElement.style.display = 'inline';
                        }
                    }
                }
                
                const starsInfo = localStorage.getItem('huntarr-github-stars');
                if (starsInfo) {
                    try {
                        const parsedStars = JSON.parse(starsInfo);
                        if (parsedStars && parsedStars.stars !== undefined) {
                            starsElement.textContent = Number(parsedStars.stars).toLocaleString();
                        }
                    } catch (e) {
                        starsElement.textContent = starsInfo;
                    }
                }
            } catch (e) {
                console.error('Error updating version info:', e);
            }
        }
        
        function showFallbacks() {
            setTimeout(() => {
                if (versionElement.style.display === 'none' || !versionElement.textContent) {
                    versionElement.textContent = 'N/A';
                    versionElement.style.display = 'inline';
                }
                if (latestVersionElement.style.display === 'none' || !latestVersionElement.textContent) {
                    latestVersionElement.textContent = 'N/A';
                    latestVersionElement.style.display = 'inline';
                }
            }, 3000);
        }
        
        updateVersionInfo();
        updateAvatar();
        showFallbacks();
        
        window.addEventListener('storage', function(e) {
            if (e.key === 'huntarr-version-info' || e.key === 'huntarr-github-stars') {
                updateVersionInfo();
            }
        });
    });
</script>
