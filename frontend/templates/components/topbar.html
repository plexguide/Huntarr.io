</div>

<style>
    /* ===== TOPBAR CORE ===== */
    .top-bar {
        height: 44px;
        background: linear-gradient(180deg,
            rgba(16, 21, 32, 0.99) 0%,
            rgba(12, 17, 28, 0.99) 50%,
            rgba(14, 19, 30, 0.99) 100%

        display: flex;
        align-items: center;
        padding: 0 24px;
        position: relative;
        z-index: 100;
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);

        box-shadow: 
            0 1px 0 rgba(255, 255, 255, 0.02) inset,
            0 2px 12px rgba(0, 0, 0, 0.2);
    }

    /* ===== ACCENT LINE (static) ===== */
    .topbar-accent-line {
        position: absolute;
        bottom: -1px;
        left: 0;
        right: 0;
        height: 2px;
        background: linear-gradient(90deg, 
            rgba(99, 102, 241, 0) 0%,
            rgba(99, 102, 241, 0.4) 15%,
            #6366f1 35%, 
            #818cf8 50%, 
            #6366f1 65%,
            rgba(99, 102, 241, 0.4) 85%, 
            rgba(99, 102, 241, 0) 100%
        );

        opacity: 0.7;
    }

    /* ===== LAYOUT SECTIONS ===== */

        display: flex;
        align-items: center;
        height: 100%;
    }
    
    .topbar-section.left {
        flex: 1;
        justify-content: flex-start;
        min-width: 0;
    }
    
    .topbar-section.center {
        flex: 0 1 auto;
        justify-content: center;
    }
    
    .topbar-section.right {
        flex: 1;
        justify-content: flex-end;
        min-width: 0;
        gap: 8px;
    }

    /* ===== PAGE TITLE ===== */
    .top-bar .page-title {
        font-size: 15px;
        font-weight: 600;
        color: #e8ecf2;
        letter-spacing: 0.3px;
        line-height: 1;
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        align-items: center;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;

    .top-bar .page-title .client-editor-title-app {
        color: #f59e0b;

    .topbar-info-strip {
        display: flex;
        align-items: center;
        gap: 6px;
        white-space: nowrap;
    }

    /* ===== CHIP BASE ===== */
    .topbar-chip {
        display: inline-flex;
        align-items: center;
        gap: 5px;
        height: 26px;
        padding: 0 10px;
        border-radius: 13px;
        font-size: 12px;

        overflow: hidden;
    }
    
    .topbar-chip::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit;
        opacity: 0;
        transition: opacity 0.25s ease;
    }
    
    .topbar-chip:hover {
        transform: translateY(-1px);
        text-decoration: none;
    }

    .chip-icon {

    @media (max-width: 900px) {
    }

</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const starsElement = document.getElementById('github-stars-value');
        
        function updateVersionInfo() {
            try {
                const starsInfo = localStorage.getItem('huntarr-github-stars');
                if (starsInfo && starsElement) {
                    try {
                        const parsedStars = JSON.parse(starsInfo);
                        if (parsedStars && parsedStars.stars !== undefined) {
                            starsElement.textContent = Number(parsedStars.stars).toLocaleString();
                        }
                    } catch (e) {
                        starsElement.textContent = starsInfo;
                    }
                }
            } catch (e) {
                console.error('Error updating version info:', e);
            }
        }
        
        updateVersionInfo();
        
        window.addEventListener('storage', function(e) {
            if (e.key === 'huntarr-github-stars') {
                updateVersionInfo();
            }
        });
    });
</script>
