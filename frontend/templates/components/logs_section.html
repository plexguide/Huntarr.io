<div id="logsSection" class="system-tab-panel" data-system-panel="logs" style="display: none;">
    <div class="logs-header">
        <div class="logs-controls">
            <div class="control-group">
                <div class="log-app-filter">
                    <label for="logAppSelect">
                        <i class="fas fa-layer-group"></i>
                        <span>App:</span>
                    </label>
                    <select id="logAppSelect" class="styled-select">
                        <option value="all" selected>All</option>
                        <option value="sonarr">Sonarr</option>
                        <option value="radarr">Radarr</option>
                        <option value="lidarr">Lidarr</option>
                        <option value="readarr">Readarr</option>
                        <option value="whisparr">Whisparr</option>
                        <option value="eros">Eros</option>
                        <option value="swaparr">Swaparr</option>
                        <option value="movie_hunt">Movie Hunt</option>
                        <option value="system">System</option>
                    </select>
                </div>
            </div>

            <div class="control-group">
                <div class="log-level-filter">
                    <label for="logLevelSelect">
                        <i class="fas fa-filter"></i>
                        <span>Level:</span>
                    </label>
                    <select id="logLevelSelect" class="styled-select">
                        <option value="all">All Levels</option>
                        <option value="debug" id="logLevelOptionDebug">DEBUG</option>
                        <option value="info" selected>INFO</option>
                        <option value="warning">WARNING</option>
                        <option value="error">ERROR</option>
                    </select>
                </div>
            </div>
            
            <div class="control-group main-search">
                <div class="log-search">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="logSearchInput" placeholder="Search logs...">
                    <button id="logSearchButton">Search</button>
                </div>
            </div>
            
            <div class="control-group">
                <button type="button" id="clearLogsButton" class="btn-danger-outline">
                    <i class="fas fa-trash-alt"></i> Clear
                </button>
            </div>
        </div>

        <div class="logs-pagination-bar">
            <div class="connection-status-wrapper">
                Status: <span id="logConnectionStatus" class="status-disconnected">Disconnected</span>
            </div>
            <div class="pagination-info">
                <span id="logsPageInfo">Page <span id="logsCurrentPage">1</span> of <span id="logsTotalPages">1</span></span>
            </div>
            <div class="pagination-actions">
                <button id="logsPrevPage" class="pagination-btn" title="Previous Page"><i class="fas fa-chevron-left"></i></button>
                <button id="logsNextPage" class="pagination-btn" title="Next Page"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="page-size-selector">
                <span>Show:</span>
                <select id="logsPageSize" class="mini-select">
                    <option value="20" selected>20</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="200">200</option>
                </select>
            </div>
        </div>
    </div>
    
    <div class="logs-table-wrapper">
        <table class="logs-data-table">
            <thead>
                <tr>
                    <th class="col-time">TIME</th>
                    <th class="col-level">LEVEL</th>
                    <th class="col-app">APP</th>
                    <th class="col-message">MESSAGE</th>
                </tr>
            </thead>
            <tbody id="logsContainer">
                <!-- Log entries will be loaded here -->
            </tbody>
        </table>
    </div>
</div>
