<!-- Movie Hunt Section - Movies only, separate from Requestarr -->
<div id="movie-hunt-section" class="content-section" style="display: none;">
    <link rel="stylesheet" href="./static/css/requestarr-discover.css">
    <style>
        .movie-hunt-modal { position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: 1000; display: none; align-items: center; justify-content: center; }
        .movie-hunt-modal[style*="display: flex"] { display: flex !important; }
        .movie-hunt-modal-backdrop { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 1000; }
        .movie-hunt-modal-content { position: relative; z-index: 1001; background: rgba(15,23,42,0.98); border: 2px solid rgba(245,158,11,0.4); border-radius: 12px; max-width: 420px; width: 90%; padding: 20px; }
        .movie-hunt-modal-header { position: relative; margin-bottom: 16px; }
        .movie-hunt-modal-close { position: absolute; top: -8px; right: -8px; background: transparent; border: none; color: #94a3b8; cursor: pointer; padding: 8px; }
        .movie-hunt-modal-title { margin: 0; font-size: 1.25rem; color: #f8fafc; }
        .movie-hunt-modal-subtitle { margin: 8px 0 0; font-size: 1rem; color: #e2e8f0; font-weight: normal; }
        .movie-hunt-modal-body { margin-bottom: 20px; }
        .movie-hunt-modal-info { color: #94a3b8; margin: 0 0 8px; font-size: 0.9rem; }
        .movie-hunt-modal-help { color: #64748b; margin: 0; font-size: 0.85rem; }
        .movie-hunt-modal-actions { display: flex; justify-content: flex-end; gap: 12px; }
        .movie-hunt-modal-btn { padding: 10px 20px; border-radius: 8px; font-weight: 600; cursor: pointer; border: none; }
        .movie-hunt-modal-btn.secondary { background: #334155; color: #e2e8f0; }
        .movie-hunt-modal-btn.primary { background: #f59e0b; color: #0f172a; }
        .movie-hunt-modal-btn.primary:disabled { opacity: 0.6; cursor: not-allowed; }
    </style>
    
    <div class="requestarr-content movie-hunt-content">
        <!-- Search bar: movies only -->
        <div class="global-search-bar">
            <i class="fas fa-search"></i>
            <input type="text" id="movie-hunt-search-input" placeholder="Search Movies">
        </div>

        <!-- Search Results View (movies only) -->
        <div id="movie-hunt-search-results-view" class="requestarr-view" style="display: none;">
            <h2 class="search-results-title">Search Results</h2>
            <div id="movie-hunt-search-results-grid" class="search-results-grid">
                <!-- Results populated by Movie Hunt JS -->
            </div>
        </div>

        <!-- Main Movies View -->
        <div id="movie-hunt-main-view" class="requestarr-view" style="display: block;">
            <div class="movies-controls">
                <div class="instance-selector-container">
                    <select id="movie-hunt-instance-select" class="control-select instance-select">
                        <option value="">Loading instances...</option>
                    </select>
                </div>
                <div class="sort-dropdown">
                    <select id="movie-hunt-sort" class="control-select">
                        <option value="popularity.desc">Popularity</option>
                        <option value="vote_average.desc">Rating</option>
                        <option value="release_date.desc">Release Date Descending</option>
                        <option value="release_date.asc">Release Date Ascending</option>
                        <option value="title.asc">Title (A-Z)</option>
                        <option value="title.desc">Title (Z-A)</option>
                    </select>
                </div>
                <button class="filter-button" id="movie-hunt-filter-btn">
                    <i class="fas fa-filter"></i>
                    <span id="movie-hunt-filter-count">0 Active Filters</span>
                </button>
            </div>
            
            <div id="movie-hunt-movies-grid" class="media-grid">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading movies...</p>
                </div>
            </div>
            
            <div class="load-more-container">
                <div id="movie-hunt-scroll-sentinel" style="height: 1px; width: 100%;"></div>
            </div>
        </div>
    </div>

    <!-- Movie Hunt Request Modal (independent of Requestarr) -->
    <div id="movie-hunt-request-modal" class="movie-hunt-modal" style="display: none;">
        <div class="movie-hunt-modal-backdrop" id="movie-hunt-request-modal-backdrop"></div>
        <div class="movie-hunt-modal-content">
            <div class="movie-hunt-modal-header">
                <button type="button" class="movie-hunt-modal-close" id="movie-hunt-request-modal-close" aria-label="Close">
                    <i class="fas fa-times"></i>
                </button>
                <h2 class="movie-hunt-modal-title">Request Movie</h2>
                <h3 class="movie-hunt-modal-subtitle" id="movie-hunt-request-modal-title"></h3>
            </div>
            <div class="movie-hunt-modal-body">
                <p class="movie-hunt-modal-info" id="movie-hunt-request-modal-year"></p>
                <p class="movie-hunt-modal-help">Searches your indexers and sends the NZB to your download client.</p>
            </div>
            <div class="movie-hunt-modal-actions">
                <button type="button" class="movie-hunt-modal-btn secondary" id="movie-hunt-request-modal-cancel">Cancel</button>
                <button type="button" class="movie-hunt-modal-btn primary" id="movie-hunt-request-modal-submit">
                    <i class="fas fa-download"></i> Request
                </button>
            </div>
        </div>
    </div>
</div>
