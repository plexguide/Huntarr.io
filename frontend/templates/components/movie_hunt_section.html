<!-- Movie Hunt Section - Movies only, separate from Requestarr -->
<div id="movie-hunt-section" class="content-section" style="display: none;">
    <link rel="stylesheet" href="./static/css/requestarr-discover.css">
    <link rel="stylesheet" href="./static/css/movie-hunt.css">

    <div class="requestarr-content movie-hunt-content">
        <!-- Search bar: movies only -->
        <div class="global-search-bar">
            <i class="fas fa-search"></i>
            <input type="text" id="movie-hunt-search-input" placeholder="Search Movies">
        </div>

        <!-- Search Results View (movies only) -->
        <div id="movie-hunt-search-results-view" class="requestarr-view" style="display: none;">
            <h2 class="search-results-title">Search Results</h2>
            <div id="movie-hunt-search-results-grid" class="search-results-grid">
                <!-- Results populated by Movie Hunt JS -->
            </div>
        </div>

        <!-- Main Movies View -->
        <div id="movie-hunt-main-view" class="requestarr-view" style="display: block;">
            <div class="movies-controls">
                <div class="instance-selector-container">
                    <select id="movie-hunt-instance-select" class="control-select instance-select">
                        <option value="">Loading instances...</option>
                    </select>
                </div>
                <div class="sort-dropdown">
                    <select id="movie-hunt-sort" class="control-select">
                        <option value="popularity.desc">Popularity</option>
                        <option value="vote_average.desc">Rating</option>
                        <option value="release_date.desc">Release Date Descending</option>
                        <option value="release_date.asc">Release Date Ascending</option>
                        <option value="title.asc">Title (A-Z)</option>
                        <option value="title.desc">Title (Z-A)</option>
                    </select>
                </div>
                <button class="filter-button" id="movie-hunt-filter-btn">
                    <i class="fas fa-filter"></i>
                    <span id="movie-hunt-filter-count">0 Active Filters</span>
                </button>
            </div>
            
            <div id="movie-hunt-movies-grid" class="media-grid">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading movies...</p>
                </div>
            </div>
            
            <div class="load-more-container">
                <div id="movie-hunt-scroll-sentinel" style="height: 1px; width: 100%;"></div>
            </div>
        </div>
    </div>

    <!-- Media Collection View (requested movies, status tracking) -->
    <div id="movie-hunt-collection-view" class="movie-hunt-collection-view" style="display: none;">
        <div class="hidden-media-search">
            <i class="fas fa-search"></i>
            <input id="movie-hunt-collection-search" class="hidden-media-search-input" type="text" placeholder="Search requested media...">
        </div>
        <div class="movies-controls movie-hunt-collection-controls">
            <div class="instance-selector-container">
                <select id="movie-hunt-collection-instance-select" class="control-select instance-select">
                    <option value="">Loading instances...</option>
                </select>
            </div>
            <div class="sort-dropdown">
                <select id="movie-hunt-collection-sort" class="control-select">
                    <option value="title.asc">Title (A-Z)</option>
                    <option value="title.desc">Title (Z-A)</option>
                    <option value="year.desc">Year (newest)</option>
                    <option value="year.asc">Year (oldest)</option>
                    <option value="status.asc">Status (Available first)</option>
                    <option value="status.desc">Status (Requested first)</option>
                </select>
            </div>
        </div>
        <div id="movie-hunt-collection-grid" class="media-grid">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading media collection...</p>
            </div>
        </div>
        <div id="movie-hunt-collection-pagination" class="pagination-container" style="display: none;">
            <button id="movie-hunt-collection-prev" class="pagination-btn">
                <i class="fas fa-chevron-left"></i> Previous
            </button>
            <span id="movie-hunt-collection-page-info" class="page-info">Page 1 of 1</span>
            <button id="movie-hunt-collection-next" class="pagination-btn">
                Next <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <!-- Movie Hunt Request Modal - same structure and design as Requestarr for consistency -->
    <div id="movie-hunt-request-modal" class="media-modal" style="display: none;">
        <div class="modal-backdrop" id="movie-hunt-request-modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-body">
                <div class="request-modal-header" id="movie-hunt-request-modal-header">
                    <button type="button" class="modal-close-btn" id="movie-hunt-request-modal-close" aria-label="Close">
                        <i class="fas fa-times"></i>
                    </button>
                    <div class="request-modal-header-overlay">
                        <h2 class="request-modal-title">Request Movie</h2>
                        <h3 class="request-modal-subtitle" id="movie-hunt-request-modal-title"></h3>
                    </div>
                </div>
                <div class="request-modal-content">
                    <div id="movie-hunt-request-status-container"></div>
                    <div class="request-advanced-section">
                        <div class="advanced-field">
                            <label>Instance</label>
                            <select id="movie-hunt-request-instance" class="advanced-select">
                                <option value="default">Default Instance</option>
                            </select>
                        </div>
                    </div>
                    <div class="request-advanced-section">
                        <div class="advanced-field">
                            <label>Root Folder</label>
                            <select id="movie-hunt-request-root-folder" class="advanced-select">
                                <option value="">Loading...</option>
                            </select>
                        </div>
                    </div>
                    <div class="request-advanced-section">
                        <div class="advanced-field">
                            <label>Quality Profile</label>
                            <select id="movie-hunt-request-quality-profile" class="advanced-select">
                                <option value="">Loading...</option>
                            </select>
                        </div>
                    </div>
                    <div class="request-modal-actions">
                        <button type="button" class="modal-btn cancel-btn" id="movie-hunt-request-modal-cancel">Cancel</button>
                        <button type="button" class="modal-btn request-btn" id="movie-hunt-request-modal-submit">Request</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
