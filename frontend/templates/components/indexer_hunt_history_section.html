<!-- Index Master â€” History Page -->
<section id="indexer-hunt-history-section" class="content-section" style="display: none;">
    <link rel="stylesheet" href="./static/css/indexer-hunt.css">
    {% with section_id='indexer-hunt-history' %}{% include 'components/sponsor_banners_partial.html' %}{% endwith %}

    <div class="ih-history-page">
        <div class="ih-history-page-header">
            <div class="ih-history-title">
                <i class="fas fa-history"></i>
                <h2>Index Master History</h2>
            </div>
            <div class="ih-history-controls">
                <select class="ih-history-select" id="ih-history-type-filter">
                    <option value="">All Events</option>
                    <option value="search">Searches</option>
                    <option value="grab">Grabs</option>
                    <option value="failure">Failures</option>
                    <option value="test">Tests</option>
                </select>
                <select class="ih-history-select" id="ih-history-indexer-filter">
                    <option value="">All Indexers</option>
                    <!-- Populated by JS -->
                </select>
                <button class="ih-btn-danger" id="ih-history-clear-btn">
                    <i class="fas fa-trash"></i> Clear History
                </button>
            </div>
        </div>

        <div class="ih-history-group" id="ih-history-table-wrap">
            <table class="ih-history-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Indexer</th>
                        <th>Query</th>
                        <th>Result</th>
                        <th>Response</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="ih-history-table-body">
                    <!-- Populated by JS -->
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="ih-pagination" id="ih-history-pagination" style="display: none;">
            <button id="ih-history-prev-btn" disabled>&laquo; Prev</button>
            <span id="ih-history-page-info">Page 1 of 1</span>
            <button id="ih-history-next-btn" disabled>Next &raquo;</button>
        </div>

        <div class="ih-empty-state" id="ih-history-empty" style="display: none;">
            <i class="fas fa-history"></i>
            <p>No history yet. Events are recorded when Movie Hunt searches or grabs from indexers.</p>
        </div>
    </div>
</section>
