<section id="instanceEditorSection" class="content-section">
    {% with section_id='instance-editor' %}{% include 'components/sponsor_banners_partial.html' %}{% endwith %}
    <div id="instanceEditorContainer" class="app-content-panel content-boundary-inner">
        <div class="reqset-toolbar page-header-bar">
            <div class="reqset-toolbar-left">
                <button type="button" id="instance-editor-back" class="reqset-back-btn">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                <div class="reqset-breadcrumb">
                    <i class="fas fa-server" id="ie-breadcrumb-app-icon"></i>
                    <span id="ie-breadcrumb-app-name">Instance</span>
                    <i class="fas fa-chevron-right reqset-breadcrumb-sep"></i>
                    <span id="ie-breadcrumb-instance-name">Editor</span>
                </div>
            </div>
            <div class="reqset-toolbar-right">
                <button type="button" id="instance-editor-save" class="reqset-save-btn page-header-save" disabled>
                    <i class="fas fa-save"></i> Save
                </button>
            </div>
        </div>
        
        <div id="instance-editor-content">
            <!-- Content will be dynamically generated by SettingsForms.renderInstanceEditor -->
        </div>
    </div>
</section>

<link rel="stylesheet" href="./static/css/instance-editor.css?v=1.0.1">
