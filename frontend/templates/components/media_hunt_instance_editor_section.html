<section id="mediaHuntInstanceEditorSection" class="content-section">
    <link rel="stylesheet" href="./static/css/instance-editor.css?v=1.0.2">
    {% with section_id='media-hunt-instance-editor' %}{% include 'components/sponsor_banners_partial.html' %}{% endwith %}
    <div id="mediaHuntInstanceEditorContainer" class="app-content-panel">
        <div class="instance-editor-header">
            <div class="instance-editor-nav">
                <button type="button" id="media-hunt-instance-editor-back" class="ie-btn ie-btn-ghost">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back</span>
                </button>
                <div class="instance-editor-breadcrumb" id="media-hunt-instance-editor-breadcrumb">
                    <span class="ie-breadcrumb-app">
                        <i class="fas fa-film" id="media-hunt-instance-editor-app-icon"></i>
                        <span id="media-hunt-instance-editor-app-name">Media Hunt</span>
                    </span>
                    <i class="fas fa-chevron-right"></i>
                    <span class="ie-breadcrumb-name" id="media-hunt-instance-editor-instance-name">—</span>
                </div>
            </div>
            <button type="button" id="media-hunt-instance-editor-save" class="ie-btn save-btn-dynamic" disabled>
                <i class="fas fa-save"></i>
                <span>Save</span>
            </button>
        </div>
        <div id="media-hunt-instance-editor-content">
            <!-- Filled by Movie or TV instance editor (Search, Stateful, Additional) -->
        </div>
    </div>
</section>

<style>
    /* Status pills (Enabled/Disabled) — Media/TV Hunt specific */
    #media-hunt-instance-editor-content .mh-info-status-pill,
    #media-hunt-instance-editor-content .th-info-status-pill { display: inline-flex; align-items: center; padding: 6px 14px; border-radius: 9999px; font-size: 0.875rem; font-weight: 500; }
    #media-hunt-instance-editor-content .mh-info-status-enabled,
    #media-hunt-instance-editor-content .th-info-status-enabled { background: rgba(16, 185, 129, 0.2); border: 1px solid rgba(16, 185, 129, 0.4); color: #10b981; }
    #media-hunt-instance-editor-content .mh-info-status-disabled,
    #media-hunt-instance-editor-content .th-info-status-disabled { background: rgba(148, 163, 184, 0.15); border: 1px solid rgba(148, 163, 184, 0.25); color: #94a3b8; }
</style>
