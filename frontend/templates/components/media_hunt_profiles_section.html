<!-- Media Hunt Profiles â€“ quality profiles for Movie Hunt and TV Hunt instances -->
<section id="mediaHuntProfilesSection" class="content-section" style="display: none;">
    {% with section_id='settings-profiles' %}{% include 'components/sponsor_banners_partial.html' %}{% endwith %}
    <div class="app-content-panel" style="width:100%;padding:20px;margin:0;background:transparent;box-shadow:none;border:none;">
        <div class="media-hunt-settings-instance-bar" style="margin-bottom: 16px;">
            <select id="media-hunt-profiles-instance-select" class="control-select" aria-label="Instance">
                <option value="">Loading...</option>
            </select>
        </div>
        <p id="media-hunt-profiles-subtitle" class="editor-help-text" style="margin-bottom: 16px;">Quality profiles for the selected instance.</p>
        <div class="instance-card-grid" id="media-hunt-profiles-grid">
            <!-- Populated by JS: profile cards + Add Profile card -->
        </div>
    </div>

    <!-- Add Profile modal -->
    <div id="media-hunt-profile-add-modal" class="root-folder-add-modal" style="display: none;">
        <div class="root-folder-add-modal-backdrop" id="media-hunt-profile-add-modal-backdrop"></div>
        <div class="root-folder-add-modal-content">
            <div class="root-folder-add-modal-header">
                <button type="button" class="root-folder-add-modal-close" id="media-hunt-profile-add-modal-close" aria-label="Close"><i class="fas fa-times"></i></button>
                <h2 class="root-folder-add-modal-title">Add Profile</h2>
                <p class="root-folder-add-modal-subtitle" id="media-hunt-profile-add-subtitle">Enter a name for the new profile.</p>
            </div>
            <div class="root-folder-add-modal-body">
                <label for="media-hunt-profile-add-name">Profile Name</label>
                <input type="text" id="media-hunt-profile-add-name" class="control-input" placeholder="e.g. HD-1080p" autocomplete="off">
            </div>
            <div class="root-folder-add-modal-actions">
                <button type="button" class="btn-card root-folder-add-modal-cancel" id="media-hunt-profile-add-modal-cancel">Cancel</button>
                <button type="button" class="btn-card root-folder-add-modal-save" id="media-hunt-profile-add-modal-save"><i class="fas fa-plus"></i> Add</button>
            </div>
        </div>
    </div>
</section>
<style>
    #mediaHuntProfilesSection { width: 100%; min-height: 60vh; overflow-y: auto; }
    #mediaHuntProfilesSection.active { display: block !important; }
    body.profile-add-modal-open { overflow: hidden; }
</style>
