<!-- Indexer Hunt â€” Centralized Indexer Management -->
<section id="indexer-hunt-section" class="content-section" style="display: none;">
    <link rel="stylesheet" href="./static/css/indexer-hunt.css">
    {% with section_id='indexer-hunt' %}{% include 'components/sponsor_banners_partial.html' %}{% endwith %}

    <div class="ih-container">
        <div class="ih-header">
            <h2><i class="fas fa-search-plus" style="margin-right: 8px; opacity: 0.7;"></i>Indexer Hunt</h2>
            <div class="ih-header-actions">
                <input type="text" class="ih-search" id="ih-search-input" placeholder="Search indexers...">
                <button class="ih-btn-add" id="ih-add-btn">
                    <i class="fas fa-plus"></i> Add Indexer
                </button>
            </div>
        </div>

        <!-- Add/Edit form panel (hidden by default) -->
        <div id="ih-form-panel" class="ih-form-panel" style="display: none;">
            <h3 class="ih-form-title" id="ih-form-title">Add Indexer</h3>
            <div class="ih-form-grid">
                <div class="ih-form-group">
                    <label class="ih-form-label">Preset</label>
                    <select class="ih-form-select" id="ih-form-preset">
                        <option value="manual">Custom (Manual)</option>
                        <!-- Populated dynamically -->
                    </select>
                </div>
                <div class="ih-form-group">
                    <label class="ih-form-label">Protocol</label>
                    <select class="ih-form-select" id="ih-form-protocol">
                        <option value="usenet">Usenet</option>
                        <option value="torrent" disabled>Torrent (coming soon)</option>
                    </select>
                </div>
                <div class="ih-form-group">
                    <label class="ih-form-label">Name</label>
                    <input type="text" class="ih-form-input" id="ih-form-name" placeholder="Indexer name">
                </div>
                <div class="ih-form-group">
                    <label class="ih-form-label">Display Name (optional)</label>
                    <input type="text" class="ih-form-input" id="ih-form-display-name" placeholder="Custom display name">
                </div>
                <div class="ih-form-group">
                    <label class="ih-form-label">URL</label>
                    <input type="text" class="ih-form-input" id="ih-form-url" placeholder="https://...">
                </div>
                <div class="ih-form-group">
                    <label class="ih-form-label">API Path</label>
                    <input type="text" class="ih-form-input" id="ih-form-api-path" value="/api">
                </div>
                <div class="ih-form-group">
                    <label class="ih-form-label">API Key</label>
                    <input type="text" class="ih-form-input" id="ih-form-api-key" placeholder="Enter API key">
                </div>
                <div class="ih-form-group">
                    <label class="ih-form-label">Priority (1-99)</label>
                    <input type="number" class="ih-form-input" id="ih-form-priority" value="50" min="1" max="99">
                </div>
                <div class="ih-form-group">
                    <label class="ih-form-label">Enabled</label>
                    <div class="ih-toggle-wrap">
                        <div class="ih-toggle active" id="ih-form-enabled"></div>
                        <span id="ih-form-enabled-label">Enabled</span>
                    </div>
                </div>
            </div>
            <div class="ih-form-actions">
                <button class="ih-btn-test-form" id="ih-form-test-btn">
                    <i class="fas fa-plug"></i> Test
                </button>
                <button class="ih-btn-cancel" id="ih-form-cancel-btn">Cancel</button>
                <button class="ih-btn-save" id="ih-form-save-btn">Save</button>
            </div>
        </div>

        <!-- Indexer table -->
        <div class="ih-table-wrap" id="ih-table-wrap">
            <table class="ih-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Protocol</th>
                        <th>URL</th>
                        <th>Priority</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="ih-table-body">
                    <!-- Populated by JS -->
                </tbody>
            </table>
        </div>

        <!-- Empty state -->
        <div class="ih-empty" id="ih-empty-state" style="display: none;">
            <i class="fas fa-search-plus"></i>
            <p><strong>No indexers configured</strong></p>
            <p>Click "Add Indexer" to get started with centralized indexer management.</p>
        </div>
    </div>
</section>
