<!-- Global confirm modal (purple/blue style) - used for Profiles, Indexers, Clients, Root Folders, Custom Formats deletes -->
<div id="huntarr-confirm-modal" class="huntarr-confirm-modal" style="display: none;">
    <div class="huntarr-confirm-modal-backdrop" id="huntarr-confirm-modal-backdrop"></div>
    <div class="huntarr-confirm-modal-content">
        <div class="huntarr-confirm-modal-header">
            <button type="button" class="huntarr-confirm-modal-close" id="huntarr-confirm-modal-close" aria-label="Close">
                <i class="fas fa-times"></i>
            </button>
            <h2 class="huntarr-confirm-modal-title" id="huntarr-confirm-modal-title"></h2>
            <p class="huntarr-confirm-modal-message" id="huntarr-confirm-modal-message"></p>
        </div>
        <div class="huntarr-confirm-modal-actions">
            <button type="button" class="huntarr-confirm-modal-cancel" id="huntarr-confirm-modal-cancel">Cancel</button>
            <button type="button" class="huntarr-confirm-modal-confirm" id="huntarr-confirm-modal-confirm"></button>
        </div>
    </div>
</div>
